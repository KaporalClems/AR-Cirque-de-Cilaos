<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cirque de Cilaos</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #info-box {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #FFF;
            padding: 10px;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        #capture-photo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Sommets -->
        <a-entity gps-entity-place="latitude: -21.115141; longitude: 55.471035">
            <a-text value="Piton des Neiges (Altitude 3 070 m)" scale="10 10 10" color="#FF0000" look-at="[gps-camera]" id="piton-des-neiges"></a-text>
        </a-entity>
        <a-entity gps-entity-place="latitude: -21.104000; longitude: 55.467000">
            <a-text value="Grand BÃ©nare (Altitude 2 896 m)" scale="10 10 10" color="#FF0000" look-at="[gps-camera]" id="grand-benare"></a-text>
        </a-entity>
        <!-- Ajoutez d'autres sommets ici -->
        
        <!-- CamÃ©ra AR -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- BoÃ®te de dialogue pour afficher les informations -->
    <div id="info-box">
        <p id="info-text"></p>
        <button onclick="closeInfoBox()" class="button">Fermer</button>
    </div>

    <button id="capture-photo" class="button">ðŸ“¸ Capturer photo</button>

    <script src="script.js"></script>
</body>
</html>
