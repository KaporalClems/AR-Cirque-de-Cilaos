<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cirque de Cilaos</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #info-box {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="info-box">
        <div id="project-name">Nom du projet: AR Cirque de Cilaos</div>
        <div id="user-position">Position: En cours de chargement...</div>
    </div>

    <a-scene embedded arjs>
        <a-assets>
            <img id="compass-img" src="assets/compass.png" alt="Compass">
        </a-assets>
        
        <!-- Sommets avec les nouvelles coordonn√©es -->
        <a-entity gps-entity-place="latitude: -21.090538; longitude: 55.478462">
            <a-text value="Piton des Neiges (Altitude 3 070 m)" scale="10 10 10" color="#FF0000" look-at="[gps-camera]" id="piton-des-neiges"></a-text>
        </a-entity>
        <a-entity gps-entity-place="latitude: -21.104000; longitude: 55.467000">
            <a-text value="Grand B√©nare (Altitude 2 898 m)" scale="10 10 10" color="#FF0000" look-at="[gps-camera]" id="grand-benare"></a-text>
        </a-entity>
        <a-entity gps-entity-place="latitude: -21.108000; longitude: 55.458000">
            <a-text value="Petit B√©nare (Altitude 2 576 m)" scale="10 10 10" color="#FF0000" look-at="[gps-camera]" id="petit-benare"></a-text>
        </a-entity>
    
        
        <!-- Cam√©ra AR avec boussole -->
        <a-camera gps-camera rotation-reader id="ar-camera">
            <a-image id="compass" src="#compass-img" position="0 -0.5 -3" scale="1 1 1">
                <a-entity id="compass-needle" geometry="primitive: plane; height: 0.4; width: 0.1" material="color: red" position="0 0.05 0" rotation="0 0 90"></a-entity>
            </a-image>
        </a-camera>
    </a-scene>

    <!-- Bo√Æte de dialogue pour afficher les informations -->
    <div id="info-dialogue-box">
        <p id="info-text"></p>
        <button onclick="closeInfoBox()">Fermer</button>
    </div>

    <!-- Ic√¥nes de commande -->
    <div id="controls">
        <button id="take-photo" onclick="takePhoto()">üì∑</button>
        <button id="zoom-in" onclick="zoomIn()">üîç x1</button>
        <button id="zoom-out" onclick="zoomOut()">üîç x2</button>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
